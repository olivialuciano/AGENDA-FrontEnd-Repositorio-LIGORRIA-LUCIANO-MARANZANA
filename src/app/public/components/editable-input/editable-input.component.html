<div>
  <div *ngIf="edit" class="container">
    <label for="{{ fieldLabel }}">{{ fieldLabel }}:</label>
    <!-- <input type="text" name="{{ fieldLabel }}" [(ngModel)]="content" /> -->
    <button (click)="edit = false">Save</button>
  </div>
  <div *ngIf="!edit" class="container">
    <label for="{{ fieldLabel }}">{{ fieldLabel }}:</label>
    <p>{{ content }}</p>
    <button (click)="edit = true">Edit</button>
  </div>
</div>
